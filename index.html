<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Spartan' rel='stylesheet'>
  </head>

  <body id="background">
    <header>
        <h1 class="header">Welcome to your weather dashboard</h1>
    </header>
<div class="container-fluid">
    <div class="row border myContainer">
      <div class="col-lg-4 bg-light border" id="citySearch">
      <br>
        <h4>Search for a city below</h4>
      <br>

    <div class="input">
        <input type="text" id="search" class="inputValue" placeholder="Type a city.." value="">
        <input id="searchButton" type="submit" value="Submit" class="button ">
        <br>
       
    </div>
 
<!-- Weather display -->
<div class="col-lg-8 px-2 py-2 border hide" id="weather-today">
  <br>
  <p class="text-center" id="weather">Weather today</p>
  <br>
  <h3 id="today" class="text-center"></h3>
  <div class="container border p-6" id="showResults"></div>
  <h1 class="cityName"></h1>
  <p class="description"></p>
  <img class="icon"/>
  <p class="temp"></p>
  <p class="humid"></p>
  <p class="wind"></p>
  <p class="uv"></p>


</div>

<!-- 5 day forecast -->
<div class="container-fluid hide" id="five-day">
  <br>
  <h2 id="title">5-Day Forecast</h2>
  <br>
    <div class="day-card" id="showFive">
      <div class="dayOne">
        <p class="date1"></p>
        <img class="icon1"/>
        <p class="temp1"></p>
        <p class="humid1"></p>
        <p class="wind1"></p>
      </div>
      <div class="dayTwo">
        <p class="date2"></p>
        <img class="icon2"/>
        <p class="temp2"></p>
        <p class="humid2"></p>
        <p class="wind2"></p>
      </div>
      <div class="dayThree">
        <p class="date3"></p>
        <img class="icon3"/>
        <p class="temp3"></p>
        <p class="humid3"></p>
        <p class="wind3"></p>
      </div>
      <div class="dayFour">
        <p class="date4"></p>
        <img class="icon4"/>
        <p class="temp4"></p>
        <p class="humid4"></p>
        <p class="wind4"></p>
      </div>
      <div class="dayFive">
        <p class="date5"></p>
        <img class="icon5"/>
        <p class="temp5"></p>
        <p class="humid5"></p>
        <p class="wind5"></p>
      </div>
    </div>
</div>

    <!-- div for search history -->
    <div class="container-fluid hide" id="searchHistory">
      <div class="card" id="searchList">
        <div class="card-list" id="cityList"></div>
          <ul class="list"></ul>

      </div>
  </div>
</div>

</body>

<script src="./assets/script.js"></script>
  </body>
  </html>
